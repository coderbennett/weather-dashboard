<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container m-3">
        <div class="row">
            <div id="searchSideBar" class="col-3">
                <h4>Search for a City:</h4>
                <div class="row">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <button id="searchBtn" class="btn btn-primary" type="button">&#128269;</button>
                </div>
                <ul id="previousSearchResults">
                </ul>
            </div>
            <div id="weatherResults" class="col-9">
                <section id="todaysWeather">
                </section>
                <h3>5-Day Forecast:</h3>
                <ul id="fiveDayForecast">
                </ul>
            </div>
        </div>
    </div>
</body>
    <script src="assets/script.js"></script>
</html>
